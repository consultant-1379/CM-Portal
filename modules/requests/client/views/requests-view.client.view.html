<section>
  <div class="page-header">
    <div class="btn-toolbar pull-right">
      <div class="btn-group">
        <a class="btn btn-sm btn-warning" id="view-log" ui-sref="logs.view({ objType: 'requests', objId: vm.request._id })">View Log</a>
      </div>
    </div>
    <h1>Viewing {{ vm.request.name }}</h1>
  </div>
  <form>
    <fieldset disabled>
      <div class="row row-relative">
        <div class="col-md-6">
          <div class="form-group">
            <label>Name</label>
            <p class="form-control-static">{{ vm.request.name }}</p>
          </div>
          <div class="form-group">
            <label>Program</label>
            <p class="form-control-static"><a ui-sref="programs.view({ programId: vm.program._id })">{{ vm.program.name }}</a></p>
          </div>
          <div class="form-group">
            <label>Schema</label>
            <p class="form-control-static"><a ui-sref="schemas.view({ schemaId: vm.schema._id })">{{ vm.schema.name }}</a></p>
          </div>
          <div class="form-group">
            <label>Jira Issue Link</label>
            <p class="form-control-static">
            <a href="{{vm.jiraIssueUrl}}" style="font-size:inherit">
              {{ vm.request.jira }}
            </a>
          </p>
          </div>
        </div>
      </div>
    </fieldset>

    <label>Content</label>
    <div ng-if="vm.request.content.parameters != null">
      <table class="table table-striped table-condensed table-hover full-request-view" >
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody ng-init="preFilteredValues = vm.preFilter(vm.request.content.parameters)" >
          <tr  ng-repeat=" row in preFilteredValues | filter:search ">
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</section>
